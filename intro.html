<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GUESSING THE NUMBER</title>
</head>
<body>
    <header>
        <h1 class="heading">GUESS MY NUMBER</h1>
        <P class="between">(Between 1 and 20)</P>
        <button class="again">PLAYAGAIN</button>
        <div class="mark">?</div>
    </header>
    <main>
    <section class="left">
        <input type="number" class="numbu">
        <button class="check">check!</button>
    </section>
    <section class="right">
        <p class="guessing">start guessing....</p>
        <p class="label-score">score:<span class="change">20</span></p>
        <p class="label-highscore">Highscore:<span class="high-change">0</span></p>
    </section>
</main>
    <script src="script.js"></script>
</body>
</html>
